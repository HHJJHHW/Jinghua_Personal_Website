
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jinghua He | Portfolio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700&family=Space+Grotesk:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --duke-blue: #003087;
            --pearl-white: #f7f9fc;
        }
        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            scroll-behavior: smooth;
            overflow: hidden;
            background-color: var(--pearl-white);
        }
        h1, h2, h3, h4, .font-display {
            font-family: 'Space Grotesk', sans-serif;
        }
        .duke-blue { color: var(--duke-blue); }
        .bg-duke-blue { background-color: var(--duke-blue); }
        .border-duke-blue { border-color: var(--duke-blue); }
        
        /* Modern Typography Utilities */
        .tracking-tighter-custom { letter-spacing: -0.05em; }
        .tracking-widest-custom { letter-spacing: 0.2em; }

        /* Page Transitions */
        .page-content {
          opacity: 0;
          transform: translateY(20px);
          transition: all 1s cubic-bezier(0.16, 1, 0.3, 1);
        }
        .section-active .page-content {
          opacity: 1;
          transform: translateY(0);
        }

        /* Splash Screen Animation */
        #splash-screen {
            position: fixed;
            inset: 0;
            background: white;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            transition: opacity 1.2s cubic-bezier(0.76, 0, 0.24, 1), visibility 1.2s;
        }
        #splash-screen.fade-out {
            opacity: 0;
            visibility: hidden;
        }
        .splash-text-container {
            position: relative;
            text-align: center;
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 0 2rem;
        }
        .splash-text {
            position: absolute;
            font-family: 'Space Grotesk', sans-serif;
            font-weight: 700;
            color: var(--duke-blue);
            letter-spacing: -0.06em;
            opacity: 0;
            white-space: nowrap;
            line-height: 1.1;
            text-align: center;
        }
        
        /* Harmonized Font Sizes - Slightly reduced maximum to accommodate the longer welcome phrase */
        .text-hello {
            font-size: clamp(3rem, 12vw, 9rem);
            animation: artistic-hello 1.8s cubic-bezier(0.76, 0, 0.24, 1) forwards;
        }
        .text-welcome {
            font-size: clamp(2.5rem, 8vw, 7rem); /* Adjusted slightly for the longer text while remaining massive */
            animation: artistic-welcome 2.2s cubic-bezier(0.76, 0, 0.24, 1) 1.6s forwards;
        }

        @keyframes artistic-hello {
            0% { 
                opacity: 0; 
                transform: translateY(100px) skewY(10deg); 
                filter: blur(20px);
                letter-spacing: -0.1em;
            }
            30% { 
                opacity: 1; 
                transform: translateY(0) skewY(0deg); 
                filter: blur(0px);
                letter-spacing: -0.06em;
            }
            70% { 
                opacity: 1; 
                transform: translateY(0) scale(1.05);
                filter: blur(0px);
                letter-spacing: -0.04em;
            }
            100% { 
                opacity: 0; 
                transform: translateY(-80px) skewY(-5deg); 
                filter: blur(15px);
            }
        }

        @keyframes artistic-welcome {
            0% { 
                opacity: 0; 
                transform: translateY(40px) scale(0.9); 
                filter: blur(15px);
                letter-spacing: 0.05em;
            }
            25% { 
                opacity: 1; 
                transform: translateY(0) scale(1); 
                filter: blur(0px);
                letter-spacing: -0.06em;
            }
            75% { 
                opacity: 1; 
                transform: translateY(0) scale(1.03);
                filter: blur(0px);
                letter-spacing: -0.02em;
            }
            100% { 
                opacity: 0; 
                transform: translateY(-30px) scale(1.08); 
                filter: blur(10px);
            }
        }

        /* Snap Container Scrollbar Hiding */
        .snap-container::-webkit-scrollbar {
          display: none;
        }
        .snap-container {
          -ms-overflow-style: none;
          scrollbar-width: none;
        }
    </style>
<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "@google/genai": "https://esm.sh/@google/genai@^1.34.0",
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0"
  }
}
</script>
</head>
<body class="text-slate-900">
    <div id="splash-screen">
        <div class="splash-text-container">
            <div class="splash-text text-hello">Hello</div>
            <div class="splash-text text-welcome">Welcome to Jinghua's Website</div>
        </div>
    </div>
    <div id="root"></div>
    <script>
        window.addEventListener('load', () => {
            setTimeout(() => {
                const splash = document.getElementById('splash-screen');
                if (splash) splash.classList.add('fade-out');
                setTimeout(() => {
                  document.body.style.overflow = 'auto';
                }, 1200);
            }, 3800);
        });
    </script>
</body>
</html>
