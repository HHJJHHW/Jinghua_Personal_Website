<head>

    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700&family=Space+Grotesk:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --duke-blue: #003087;
            --pearl-white: #f7f9fc;
        }
        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            scroll-behavior: smooth;
            background-color: var(--pearl-white);
            margin: 0;
            padding: 0;
            overflow-x: hidden;
        }
        h1, h2, h3, h4, .font-display {
            font-family: 'Space Grotesk', sans-serif;
        }
        .duke-blue { color: var(--duke-blue); }
        .bg-duke-blue { background-color: var(--duke-blue); }
        .border-duke-blue { border-color: var(--duke-blue); }
        
        .page-content {
          opacity: 0;
          transform: translateY(20px);
          transition: all 1s cubic-bezier(0.16, 1, 0.3, 1);
        }
        .section-active .page-content {
          opacity: 1;
          transform: translateY(0);
        }

        .snap-container::-webkit-scrollbar {
          display: none;
        }
        .snap-container {
          -ms-overflow-style: none;
          scrollbar-width: none;
        }
    </style>
